			<input type="radio" name="answer2" value="D" id="answer2d"><label for="answer2d">d. Func </label>
      
      
			<legend>3. What is the keyword for a variable?</legend>

			<input type="radio" name="answer3" value="B" id="answer3b"><label for="answer3b">b. variable </label><br>

			<legend>4. Java is the same as JavaScript?</legend>

			<input type="radio" name="answer4" value="B" id="answer4b"><label for="answer4b">b. No </label><br>
